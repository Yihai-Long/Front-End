

<div class="register-container">
  <h2 style="margin-left: 21%">Search by ID and Name</h2>
  <div class="row">
    <div class="col-md-7 offset-md-3">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <div class="form-group">
          <label>Name <b style="color:red">*</b></label>
          <input type="text" autofocus
           formControlName="name" class="form-control" />
          
        </div>

    
        <!-- ID -->
        <div class="form-group">
          <label>ID<b style="color:red">*</b></label>
          <input type="number" formControlName="id" class="form-control"  />

        </div>

        <!-- Search Button -->
        <div class="form-group">
          <button [disabled]="searchForm.invalid" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </div>

</div>

<div  *ngIf="employees && employees.length==0" style="text-align: center">
    <h3>There are no such employee</h3>
      <h4>Proceed to <a class="nav-link" (click)="route()">'Register'</a> tab to add new employees. Thank you!</h4>
    </div>
    <div *ngIf="employees && employees.length>0" class="container">
     

    <br>
    
  
      <table class="table table-hover table-bordered">
        <thead>
        <tr class="info">
          <th class="text-center" *ngFor="let col of tableColumns">{{col}}</th>
    
        </tr>
        </thead>
        <tbody>
    
        <tr *ngFor="let data of employees">
          <td class="text-center"> {{data.id}}</td>
          <td class="text-center"> {{data.name}}</td>
          <td class="text-center"> {{data.phoneNumber}}</td>
          <td class="text-center"> {{data.supervisors}}</td>
          <td class="text-center"><button mat-icon-button (click)="deleteEmployee(data.id)"><mat-icon>delete</mat-icon></button> </td>
          <td class="text-center"><button mat-icon-button (click)="navEdit(data.id)"><mat-icon>edit</mat-icon></button> </td>
        </tr>
        </tbody>
      </table>
      
    </div>
