
<div class="register-container">
  <h2 style="margin-left: 21%">Welcome</h2>
  <div class="row">
    <div class="col-md-7 offset-md-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <div class="form-group">
          <label>User Name</label>
          <input type="text" autofocus
           formControlName="name" class="form-control" />
          
        </div>

    
     
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" />
        </div>

        <!-- Register Button -->
        <div class="form-group">
          <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
      </form>   
    </div>
  </div>
  
  


  <div  *ngIf="employees && employees.length>0" style="text-align: center">
      <h3>The user name or password does not match our record</h3>
  </div>  


</div>



<ul>
    <li *ngFor="let emp of employees">
      <h4>{{emp.id}} - {{emp.name}} -{{emp.phoneNumber}}-{{emp.supervisors}}</h4>
    </li>
</ul>
